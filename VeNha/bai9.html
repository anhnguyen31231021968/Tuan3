<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách liên kết</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .link-list {
        list-style: none;
        padding: 0;
        margin: 20px;
      }
      .link-list li {
        margin: 10px 0;
      }
      .link-list a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        display: flex;
        align-items: center;
      }
      .link-list a i {
        margin-right: 10px;
      }
      .link-list a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <ul class="link-list">
      <li>
        <a href="#"><i class="fas fa-home"></i>Trang chủ</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-user"></i>Hồ sơ</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-envelope"></i>Liên hệ</a>
      </li>
    </ul>
  </body>
</html>
