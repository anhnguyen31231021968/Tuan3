<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đoạn văn Khoa CNTTD</title>
    <style>
      .cnttd-text {
        color: red; /* Chữ đỏ */
        text-align: right; /* Canh phải */
        font-style: italic; /* In nghiêng */
        border: 2px dotted yellow; /* Đường viền chấm màu vàng */
        border-radius: 10px; /* Bo góc */
        background-color: gray; /* Màu nền xám */
        font-size: 15px; /* Kích thước chữ 15px */
        opacity: 0.5; /* Chữ mờ 50% */
        padding: 10px; /* Khoảng cách xung quanh chữ */
      }
    </style>
  </head>
  <body>
    <p class="cnttd-text">Khoa CNTTD</p>
  </body>
</html>
