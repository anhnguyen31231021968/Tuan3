<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Học Web Chuẩn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .portfolio {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }

      h2 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
      }

      /* Tab styles */
      .list-tab {
        display: flex;
        justify-content: center;
        padding: 0;
        list-style: none;
        margin-bottom: 30px;
      }

      .list-tab li {
        margin: 0 15px;
      }

      .list-tab a {
        text-decoration: none;
        font-size: 18px;
        color: #333;
        transition: color 0.3s;
      }

      .list-tab a:hover {
        color: #00aaff; /* Color when hovering */
      }

      /* Gallery styles - 1 row with 3 items */
      .galerry {
        display: grid;
        grid-template-columns: repeat(
          3,
          1fr
        ); /* Hiển thị 3 ảnh trong một hàng */
        gap: 20px; /* Khoảng cách giữa các ảnh */
        padding: 0;
        list-style: none;
        justify-items: center; /* Căn giữa các ảnh trong hàng */
      }

      .galerry li {
        background-color: #90ee90; /* Light green background */
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .galerry li:hover {
        transform: scale(1.05); /* Slightly zoom the image on hover */
      }

      .galerry img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>

      </ul>
    </section>
  </body>
</html>
