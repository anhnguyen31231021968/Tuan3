<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIT-UEH Text Effect</title>
    <style>
      .bit-ueh-text {
        font-family: "Arial", sans-serif; /* Font choice */
        font-size: 100px; /* Size of the text */
        color: #7cfc00; /* Green color for the text */
        font-weight: bold; /* Bold text */
        text-align: center; /* Center-align the text */
        text-transform: uppercase; /* Make all text uppercase */
        text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4),
          /* Dark shadow to create depth */ -5px -5px 10px rgba(255, 0, 0, 0.5),
          /* Red shadow on opposite side */ 0px 0px 30px rgba(255, 0, 0, 0.7),
          /* Red glowing effect around text */ 0px 0px 60px rgba(255, 0, 0, 0.6); /* Outer red glow */
      }
    </style>
  </head>
  <body>
    <h1 class="bit-ueh-text">BIT-UEH</h1>
  </body>
</html>
