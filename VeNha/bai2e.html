<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đoạn văn TMĐT</title>
    <style>
      .text-container {
        width: 100px; /* Chiều rộng: 100px */
        height: 50px; /* Chiều cao: 50px */
        overflow: hidden; /* Ẩn nội dung bị tràn */
        text-overflow: ellipsis; /* Cắt nội dung bị tràn với chữ "..." */
        white-space: nowrap; /* Ngắt dòng khi tràn và giữ nguyên dòng */
        border: 1px solid #ccc; /* Để dễ nhìn, thêm viền */
        padding: 5px; /* Khoảng cách trong */
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang
      có những bước tăng trưởng mạnh mẽ và ngày càng đóng góp nhiều hơn cho sự
      phát triển kinh tế xã hội của đất nước. Thị trường TMĐT Việt Nam đã trở
      nên sôi động hơn khi có nhiều
    </div>
  </body>
</html>
