<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Khoa CNTTKD</title>
    <style>
      body {
        font-family: Arial, sans-serif; /* Cài đặt phông chữ */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .best-shared {
        text-align: center; /* Căn giữa nội dung */
        background-color: #fff;
        padding: 40px;
        border-radius: 8px; /* Bo góc */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ */
        width: 60%; /* Chiều rộng của section */
        max-width: 800px; /* Đặt chiều rộng tối đa */
      }

      .logo img {
        width: 200px; /* Chiều rộng của logo */
      }

      h2 {
        color: #333; /* Màu chữ */
        font-size: 32px; /* Kích thước chữ */
        margin: 20px 0;
      }

      h2 strong {
        color: #00aaff; /* Màu chữ mạnh mẽ */
      }

      .lead-text {
        font-size: 18px;
        color: #666; /* Màu chữ nhạt hơn */
        margin-bottom: 30px;
      }

      .btn-list {
        list-style-type: none;
        padding: 0;
      }

      .btn-list li {
        display: inline-block; /* Hiển thị các button theo chiều ngang */
        margin: 10px;
      }

      .btn-list a {
        display: inline-block;
        text-decoration: none; /* Bỏ gạch chân */
        background-color: #000; /* Màu nền đen cho các button */
        color: white; /* Màu chữ trắng */
        padding: 12px 25px;
        border-radius: 25px; /* Bo góc cho các button */
        font-weight: bold;
        text-transform: uppercase; /* Viết hoa tất cả chữ */
        transition: background-color 0.3s, transform 0.3s;
      }

      .btn-list a:hover {
        background-color: #333; /* Màu nền khi hover */
        transform: translateY(-3px); /* Hiệu ứng nâng nút lên khi hover */
      }
    </style>
  </head>
  <body>
    <section class="best-shared">
      <p class="logo">
        <img
          src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png"
          alt="BIT Logo"
        />
      </p>
      <h2>Best <strong>Shared Hosting</strong> Company</h2>
      <p class="lead-text">
        With this responsive landing page template, you can promote your all
        hosting, domain and email services.
      </p>
      <ul class="btn-list">
        <li><a href="./">View Plans</a></li>
        <li><a href="./">All Features</a></li>
      </ul>
    </section>
  </body>
</html>
