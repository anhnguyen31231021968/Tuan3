<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bat Family</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      #root {
        max-width: 1024px;
        margin: 0 auto;
        padding: 20px;
      }

      #site-header {
        display: flex; /* Sử dụng Flexbox để căn chỉnh logo và tiêu đề */
        align-items: center; /* Căn giữa theo chiều dọc */
        justify-content: center; /* Căn giữa tiêu đề */
        font-size: 36px;
        font-weight: bold;
        color: #333;
        background-color: #ddd; /* Nền xám */
        padding: 20px;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #site-header img {
        width: 50px; /* Đặt kích thước logo */
        margin-right: 20px; /* Khoảng cách giữa logo và chữ */
      }

      .superheroes {
        list-style: none;
        padding: 0;
        display: flex; /* Hiển thị các phần tử trên một hàng */
        justify-content: space-around; /* Căn đều các mục */
        flex-wrap: nowrap; /* Ngăn không cho các mục xuống dòng */
        gap: 20px;
        overflow-x: auto; /* Thêm cuộn ngang nếu số lượng ảnh vượt quá chiều rộng */
      }

      .superheroes li {
        width: 200px; /* Chiều rộng của mỗi ảnh */
        display: block;
        position: relative;
        transition: width 0.3s ease;
      }

      .superheroes li:hover {
        width: 220px; /* Tăng chiều rộng khi hover */
      }

      .superheroes img {
        border-radius: 10px;
        max-width: 100%;
        display: block;
      }

      .hero-header {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }

      .superheroes a {
        display: block;
        text-align: center;
        width: 100%;
        color: #00aaff;
        text-decoration: none;
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        transition: text-decoration 0.3s, border 0.3s;
        border: 2px solid #00aaff; /* Đóng khung cho chữ */
        padding: 10px;
        border-radius: 5px; /* Bo góc */
        background-color: #fff; /* Màu nền trắng cho button */
      }

      .superheroes a:hover {
        text-decoration: underline;
        background-color: #00aaff; /* Màu nền khi hover */
        color: white; /* Màu chữ trắng khi hover */
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1 id="site-header">
        <img src="imgs/logo.png" alt="Batman Logo" />
        <span>The Bat family</span>
      </h1>
      <ul class="superheroes">
        <li>
          <strong class="hero-header">Batman</strong>
          <img src="imgs/superhero-1.jpg" alt="Batman" />
          <a href="https://en.wikipedia.org/wiki/Batman">Read more</a>
        </li>
        <li>
          <strong class="hero-header">Batwing</strong>
          <img src="imgs/superhero-2.jpg" alt="Batwing" />
          <a href="https://en.wikipedia.org/wiki/Batwing_(DC_Comics)"
            >Read more</a
          >
        </li>
        <li>
          <strong class="hero-header">Batgirl</strong>
          <img src="imgs/superhero-3.jpg" alt="Batgirl" />
          <a href="https://en.wikipedia.org/wiki/Batgirl">Read more</a>
        </li>
        <li>
          <strong class="hero-header">Nightwing</strong>
          <img src="imgs/superhero-4.jpg" alt="Nightwing" />
          <a href="https://en.wikipedia.org/wiki/Nightwing">Read more</a>
        </li>
        <li>
          <strong class="hero-header">Red Robin</strong>
          <img src="imgs/superhero-5.jpg" alt="Red Robin" />
          <a href="https://en.wikipedia.org/wiki/Red_Robin_(comics)"
            >Read more</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
